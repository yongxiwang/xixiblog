<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta property="qc:admins" content="22626771676237546375" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="baidu-site-verification" content="MoFwmO6WMW" />
    <link rel="shortcut icon" href="{{_web.url}}{{theme_url}}/common/images/common/favicon.ico" type="image/x-icon">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- build:css -->
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/index/layout.css" rel="stylesheet">
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/index/index.css" rel="stylesheet">
    <!-- endbuild -->
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/index/smallscreen.css" /> {% endblock %}
    <!--[if lt IE 9]>
      <script src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/widget/html5/html5.min.js"></script>
    <![endif]-->
    <script>
        var G_csrf = "{{csrf}}";
    </script>
</head>

<body>
    {% include "../inc/menu.html" %} {% block content_top %}{% endblock %}
    <div id="content">
        <article class="container">
            <div class="row">
                <div class="col-lg-9 right-padding">
                    <div class="main-left">
                        {% block content %}{% endblock %} {% block pagination %}{% endblock %}
                        <div style="clear:both"></div>
                    </div>
                </div>
                <div class="col-lg-3" style="padding:0px;">
                    {% include "../inc/right.html" %}
                </div>
                <div style="clear: both"></div>
            </div>
        </article>
    </div>
    {% include "../inc/footer.html" %} {% block footer_other %}{% endblock %}
</body>

</html>
