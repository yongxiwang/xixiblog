<DIV class="col-lg-3 main-right">
    <div class="cloud">
        <div class="createtopic">
            <a href="/topic/create/index.html" id="create_topic_btn">
                <span class="span-success">发布话题</span>
            </a>
        </div>
    </div>
    <div class="cloud qqregion">
        <h3>
            <span>交流咨询</span>
        </h3>
        <ul class="qqs">
            <div>前端汇官方QQ群<br/>群号<span>256687601,欢迎加入！</span></div>
        </ul>
    </div>
    <div class="cloud newMember">
        <h3>最新会员</h3>
        <ul>
            {% for item in memberList %}
            <li>
                <a target="_blank" href="/personal/@{{item.name}}">
                    <img src="{{_web.url}}{{theme_url}}/{{'common/images/pic/man.jpg' if item.pic=='' else item.pic}}" class="avatar avatar-36" height="36" width="36" title="{{item.name}}">

                    <span>{{item.name}}</span>
                </a>
            </li>
            {%endfor%}
        </ul>
    </div>
    <div class="cloud">
        <h3>标签云</h3>
        <ul>
            {% for item in tagList %}
            <li><a href="/category/{{item.id}}.html" target="_blank">{{item.tagname}}</a></li>
            {%endfor%}
        </ul>
    </div>
    <div class="links">
        <h3><span><a href="/links.html">申请友情链接</a></span>友情链接</h3>
        <ul>
            {% for item in linksList %}
            <li><a href="{{item.link}}" target="_blank">{{item.domain}}</a></li>
            {%endfor%}
        </ul>
    </div>
</div>
