<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{title}}-{{_web.sitename}}</title>
    <meta name="keywords" content="{{_web.keywords}}">
    <meta name="description" content="{{title}}-{{_web.sitename}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/login/login.min.css" rel="stylesheet">
    {%include "../common/inc/header.html"%}
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/login/login.css" rel="stylesheet">
</head>
<body>
{% include "../common/inc/login_nav.html"%}
<article class="container">
    <div class="row login-main">
      <div class="col-md-6">
        <div id="login">
            <div class="panel panel-default well">
                <div class="panel-heading">
                    <div class="panel-title">用户登录</div>
                </div>
                <div style="padding-top:30px" class="panel-body">
                    <div id="loginForm" class="form-horizontal bv-form" role="form">
                      <div class="register-item">
                          <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user notop" id="basic-addon1"></span>
                            <input id="email" type="text" class="form-control" name="email" validate="required|email" placeholder="邮箱">
                            <input type="hidden" id="csrf" value="{{csrf}}">
                          </div>
                      </div>
                      <div class="register-item">
                          <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user notop" id="basic-addon1"></span>
                            <input type="password" class="form-control" id="password" validate="required" name="password" placeholder="密码">
                          </div>
                      </div>
                      <div class="register-item code-region" id="captcha">
                          <input type="hidden" name="name" value="" id="challenge">
                          <input type="hidden" name="name" value="" id="seccode">
                          <input type="hidden" name="name" value="" id="validate">
                      </div>
                      <p id="wait" class="show">正在加载验证码......</p>
                      <div class="form-group">
                          <div class="col-sm-12">
                              <button type="submit" class="btn btn-success btn-block dologin" id="dologin">
                                  登录</button>
                          </div>
                      </div>
                      <div style="margin-top:10px" class="form-group">
                          <div class="col-sm-4 col-xs-4">
                              <a href="/register.html" class="btn btn-default btn-block">
                                  <i class="glyphicon glyphicon-pencil"></i>
                                  注册</a>
                          </div>
                          <div class="col-sm-4 col-xs-4">
                              <a href="#" class="btn btn-default btn-block">
                                  <i class="glyphicon glyphicon-question-sign"></i>
                                  忘记密码</a>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-md-6" style="padding-right:0px;">
        <div id="oAuth">
            <div class="page-header">
                <h3>欢迎来到前端汇</h3>
                <p>在这里，你可以充实自己，认识更多的朋友！</p>
            </div>
            <div class="col-sm-12 social-buttons" style="padding:0px;">
                <a href="https://graph.qq.com/oauth2.0/authorize?redirect_uri=http://www.jsout.com/login/qqlogin&response_type=code&client_id=101334443">
                  <span type="button" data-type="qq" class="btn btn-block btn-social btn-google-plus">
                      <i class="fa fa-qq fa-4"></i> QQ 登录
                  </span>
                </a>
                <!-- <span type="button" data-type="sina" class="btn btn-block btn-social btn-google-plus">
                    <i class="iconfont icon-weibo"></i> 微博登录
                </span> -->
                <a href="https://github.com/login/oauth/authorize?client_id=776342f65de13d9b3df4&scope=user,public_repo">
                  <span type="button" data-type="github" class="btn btn-block btn-social btn-github">
                      <i class="fa fa-github"></i> GitHub 登录
                  </span>
                </a>
                <div class="page-header">
                    <p>加入交流群，与更多一线开发者互动。</p>
                </div>
                <div class="row" style="margin-top:40px;">
                    <div class="qqadd"><!--jACKY 2016-3-29-->
                        <a href="javascript:void(0);" class="btn btn-block btn-dropbox" disabled="disabled">
                            <i class="fa fa-qq fa-4"></i>
                            交流群①(已满)
                        </a>
                    </div>
                    <div class="qqadd"><!--jACKY 2016-3-29-->
                        <a href="javascript:void(0);" class="btn btn-block btn-dropbox" disabled="disabled">
                            <i class="fa fa-qq fa-4"></i>
                            交流群②(已满)
                        </a>
                    </div>
                    <div class="qqadd"><!--jACKY 2016-6-20-->
                        <a href="http://shang.qq.com/wpa/qunwpa?idkey=a9bb1b030c238e93e53f30003b0d31870533ba60902bc9733a72fca8342df7d8" class="btn btn-block btn-dropbox">
                            <i class="fa fa-qq fa-4"></i>
                            交流群③
                        </a>
                    </div>
                    <div class="qqadd"><!--jACKY 2016-6-20-->
                        <a href="http://shang.qq.com/wpa/qunwpa?idkey=a9bb1b030c238e93e53f30003b0d31870533ba60902bc9733a72fca8342df7d8" class="btn btn-block btn-dropbox">
                            <i class="fa fa-qq fa-4"></i>
                            交流群④
                        </a>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</article>
{%include "../common/inc/footer.html"%}
<script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/register/jquery.validate.js"></script>
<script type="text/javascript" src="//static.geetest.com/static/tools/gt.js"></script>
<script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/login/login.js"></script>
</body>
</html>
