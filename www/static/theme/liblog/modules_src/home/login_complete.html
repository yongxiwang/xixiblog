<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{title}}-{{_web.sitename}}</title>
    <meta name="keywords" content="{{_web.keywords}}">
    <meta name="description" content="{{title}}-{{_web.sitename}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/about/about.css" rel="stylesheet">
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/login/login.min.css" rel="stylesheet">
    {%include "../common/inc/header.html"%}
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/login/login.css" rel="stylesheet">
</head>
<body>
{% include "../common/inc/mini_nav.html"%}
<article class="mainbd">
  <div class="container web-body" style="padding:50px 0 50px 0;">
      <div class="row">
          <div class="">
              <div class="row">
                  <div id="completeForm" class="">
                      <div class="panel panel-default well">
                          <div class="panel-heading">
                              <div class="panel-title">完善资料</div>
                          </div>
                          <input type="hidden" id="openid" name="name" value="{{uinfo.openid}}">
                          <input type="hidden" id="pic" name="name" value="{{uinfo.pic}}">
                          <input type="hidden" id="way" name="name" value="{{uinfo.way}}">
                          <div style="padding-top:30px" class="panel-body">
                              <div class="form-horizontal bv-form" role="form">
                                  <div class="form-group has-feedback register-item" style="">
                                      <div class="col-sm-12">
                                          <div class="input-group">
                                          <span class="input-group-addon">
                                              <i class="glyphicon glyphicon-envelope"></i>
                                          </span>
                                          <input id="email" type="text" class="form-control" name="email" validate="required|email|checkemail" placeholder="邮箱" {{uinfo.email}}>
                                          <input type="hidden" id="csrf" value="{{csrf}}">
                                          </div><i class="form-control-feedback" data-bv-icon-for="email" style="display: none; top: 0px; z-index: 100;"></i>
                                          <small class="help-block alert alert-danger" style="display: none; margin-bottom: 0px; margin-top: 10px;">用户名</small></div>
                                  </div>
                                  <div class="form-group has-feedback register-item" style="">
                                      <div class="col-sm-12">
                                          <div class="input-group">
                                          <span class="input-group-addon">
                                              <i class="glyphicon glyphicon-user"></i>
                                          </span>
                                          <input id="name" type="text" class="form-control" validate="required|user|isok" placeholder="用户名" {{uinfo.name}}>
                                          </div><i class="form-control-feedback" data-bv-icon-for="email" style="display: none; top: 0px; z-index: 100;"></i>
                                          <small class="help-block alert alert-danger" style="display: none; margin-bottom: 0px; margin-top: 10px;">用户名</small></div>
                                  </div>
                                  <div class="form-group has-feedback register-item" style="">
                                      <div class="col-sm-12">
                                          <div class="input-group">
                                          <span class="input-group-addon">
                                              <i class="glyphicon glyphicon-user"></i>
                                          </span>
                                          <input id="nickname" type="text" class="form-control"  validate="required" placeholder="昵称" value="{{uinfo.nickname}}">
                                          </div><i class="form-control-feedback"  style="display: none; top: 0px; z-index: 100;"></i>
                                          <small class="help-block alert alert-danger" style="display: none; margin-bottom: 0px; margin-top: 10px;">昵称</small></div>
                                  </div>
                                  <div class="form-group">
                                      <div class="col-sm-12">
                                          <button type="submit" class="btn btn-success btn-block dologin" id="dosave">
                                              保存</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</article>
{%include "../common/inc/footer.html"%}
<script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/register/jquery.validate.js"></script>
<script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/login/complete.js"></script>
</body>
</html>
