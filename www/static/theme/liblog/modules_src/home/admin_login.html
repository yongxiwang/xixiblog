<!DOCTYPE html>
<html ng-app="myApp">
{%include "../common/inc/header.html"%}
<link rel="stylesheet" href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/admin/login/login.css">
<title>{{title}}</title>

<body>
    <div class="login-regions">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">管理员登录</h3>
            </div>
            <div class="panel-body">
                <div>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="用户名" style="width: 440px;">
                        <input type="hidden" id="csrf" value="{{csrf}}">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="密码" style="width: 440px;">
                    </div>
                    <div class="form-group code-region" id="captcha">
                        <input type="hidden" name="name" value="" id="challenge">
                        <input type="hidden" name="name" value="" id="seccode">
                        <input type="hidden" name="name" value="" id="validate">
                    </div>
                    <p id="wait" class="show">正在加载验证码......</p>
                    <button type="submit" class="btn btn-default" id="loginBtn">登录</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" style="text-align:center">
        <div class="container">
            <p>
                Copyright © 2016 jsout.com All Rights Reserved | <a href="http://www.miitbeian.gov.cn/" target="_blank">浙ICP备16016408号-1</a>
            </p>
            <p>Powered by <a href="http://livisky.github.io/" title="采用liblog系统">Liblog</a>|<a href="{{_web.url}}sitemap.xml" title="网站地图" target="_blank">网站地图</a></p>
        </div>
    </footer>
    <script src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/widget/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//static.geetest.com/static/tools/gt.js"></script>
    <script src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/pagecommon/footer.js"></script>
    <!--访客统计代码-->
    {{_web.tongji|safe}}
    <!--访客统计代码-->
    <script src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/admin/login.js"></script>
</body>

</html>
