{% extends "../common/inc/base_about.html" %}
{% block head %}
    <title>{{title}}-{{_web.sitename}}</title>
    <meta name="keywords" content="{{_web.keywords}}">
    <meta name="description" content="{{title}}-{{_web.sitename}}">
    {{ super() }}
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/common/form.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <header class="article-header">
        <h1 class="article-title">友情链接</h1>
    </header>
    <article class="article-content">
        <h5>
            展示本站所有友情站点，排列不分先后；如需友链，请先添加本站首页链接后提交申请。
        </h5>
        <div class="right-main">
            <div id="linksForm">
              <div class="register-item">
                  <div class="form-group">
                    <span class="c-red">*</span>
                    <label for="username">网站名</label>
                    <input type="text" class="form-control domain" id="domain" placeholder="" validate="required" maxlength="46">
                    <input type="hidden" id="csrf" value="{{csrf}}">
                  </div>
              </div>
              <div class="register-item">
                  <div class="form-group">
                    <span class="c-red">*</span>
                    <label for="username">网站链接</label>
                    <input type="text" class="form-control link" id="link" placeholder="" validate="required|url" maxlength="">
                  </div>
              </div>
              <div class="register-item">
                  <div class="form-group">
                    <span class="c-red"></span>
                    <label for="username">logo图片地址</label>
                    <input type="text" class="form-control" id="logo" placeholder="" validate="url" maxlength="">
                  </div>
              </div>
              <div class="register-item">
                  <div class="form-group">
                    <span class="c-red">*</span>
                    <label for="">联系QQ</label>
                    <input type="text" class="form-control qq" id="qq" placeholder="" validate="required|isqq" maxlength="12">
                  </div>
              </div>
                <div class="form-group">
                    <label for="">备注</label>
                    <input type="text" class="form-control" id="notice" placeholder="">
                </div>
                <button type="submit" class="btn btn-default" id="savetag">提交申请</button>
            </div>
        </div>
    </article>
{% endblock %}
{% block footer_other %}
    <script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/register/jquery.validate.js"></script>
    <script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/home/link.js"></script>
{% endblock %}
