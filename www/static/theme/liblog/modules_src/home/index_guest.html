{% extends "../common/inc/base_about.html" %}
{% block head %}
    <title>{{title}}-{{_web.sitename}}</title>
    <meta name="keywords" content="{{_web.keywords}}">
    <meta name="description" content="{{title}}-{{_web.sitename}}">
    {{ super() }}
    <link href="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}css/business/common/form.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <header class="article-header">
        <h1 class="article-title">留言板</h1>
    </header>
    <article class="article-content">
        <h5>
            请勿重复留言，如有需要，站长看到会第一时间联系您。
        </h5>
        <div class="right-main">
            <div id="guestForm">
                <div class="register-item">
                    <div class="form-group">
                      <span class="c-red">*</span>
                      <label for="username">昵称</label>
                      <input type="text" class="form-control" id="nickname" placeholder="" validate="required" maxlength="46">
                      <input type="hidden" id="csrf" value="{{csrf}}">
                    </div>
                </div>
                <div class="register-item">
                    <div class="form-group">
                      <span class="c-red">*</span>
                      <label for="username">联系方式</label>
                      <input type="text" class="form-control" id="contact" placeholder="" validate="required" maxlength="46">
                    </div>
                </div>
                <div class="register-item">
                  <div class="form-group">
                      <span class="c-red">*</span>
                      <label for="">留言</label>
                      <textarea name="guest" class="form-control" id="guest" cols="30" rows="10" validate="required" style="resize: none"></textarea>
                  </div>
               </div>
                <button type="submit" class="btn btn-default" id="savetag" style="margin-top:10px;">提交留言</button>
            </form>
        </div>
    </article>
{% endblock %}
{% block footer_other %}
    <script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/register/jquery.validate.js"></script>
    <script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/home/guest.js"></script>
{% endblock %}
