{% extends "../personal/inc/personal_base.html" %}
{% block head %}
    <title>{{title}}-{{_web.sitename}}</title>
    <meta name="keywords" content="{{_web.keywords}}">
    <meta name="description" content="{{_web.description}}">
    {{ super() }}
{% endblock %}

{% block page_left %}
    <ul class="menu">
      <li class="active">
        <a class="item" href="/personal/setting/index">
          <i class="icon icon-user"></i>基本信息</a>
      </li>
      <li class="">
        <a class="item" href="/personal/setting/password">
          <i class="icon icon-lock2"></i>修改密码</a>
      </li>
      <li class="">
        <a class="item" href="/personal/setting/pic">
          <i class="icon icon-kindle"></i>头像设置</a>
      </li>
    </ul>
{% endblock %}

{% block page_right %}
    <div class="m-box">
        <div class="box-head">
          <strong class="box-title">基本信息</strong>
        </div>
        <div class="box-body">
          <div class="m-manual-create">
            <div class="form-left">
              <div id="baseForm">
                <div class="register-item">
                  <label class="form-label"><span class="red">*</span>用户名</label>
                  <div class="input-group">
                    <input type="text" class="form-control name disabled" id="name" disabled="disabled" value="{{userinfo.name}}" validate="required" maxlength="16">
                    <input type="hidden" id="csrf" value="{{csrf}}">
                  </div>
               </div>
                <div class="register-item">
                  <label class="form-label"><span class="red">*</span>昵称</label>
                  <div class="input-group">
                    <input type="text" class="form-control nickname" id="nickname" value="{{userinfo.nickname}}" validate="required" maxlength="16">
                  </div>
               </div>
                <div class="register-item">
                  <label class="form-label"><span class="red">*</span>邮箱</label>
                  <div class="input-group">
                    <input type="text" class="form-control email" id="email" value="{{userinfo.email}}" validate="required|email" maxlength="16">
                  </div>
               </div>
                <div class="register-item">
                  <label class="form-label">个性签名</label>
                  <div class="form-target">
                    <label class="w-textarea textarea-m textarea-full">
                      <textarea class="textarea-input" name="description" id="sign" maxlength="100">{{userinfo.sign}}</textarea>
                    </label>
                </div>
                <p class="field-msg w-fragment fragment-s fragment-tip">描述信息不超过100个字符</p></div>
                <div class="form-item">
                  <label class="w-btn btn-l btn-success">
                    <button class="btn-input" type="submit" id="saveBase">保存修改</button></label>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}

{% block footer_other %}
  <script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/register/jquery.validate.js"></script>
  <script type="text/javascript" src="{{_web.url}}{{theme_url}}/{{think.Dev_Src}}js/business/personal/base.js"></script>
{% endblock %}
